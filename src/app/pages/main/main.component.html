<section class="main_wrapper" #getWidth>
  <div class="column" *ngFor="let column of imagesTable">
    <div
      class="image_wrapper"
      *ngFor="let image of column"
      [ngStyle]="{
        height: image + 'px'
      }"
    >
      <img
        *ngIf="image.previewData"
        [src]="image.previewData"
        alt=""
        (click)="viewedImage = image"
      />
    </div>
  </div>
  <div *ngIf="imagesTable.length === 0 && !loading" class="no_images">
    <h3>Здесь пока нет изображений</h3>
  </div>

  <app-image-view
    [inputImage]="viewedImage"
    [authorized]="authorized"
    (toggleTagOnImageInGrid)="toggleTagOnImageInGrid($event.tag, $event.image)"
    (closeModal)="viewedImage = null"
  ></app-image-view>
  <app-auth class="app_auth" (authStateChange)="authorized = $event"></app-auth>
  <app-add-image
    class="app_add_image"
    *ngIf="authorized"
    (addNewImage)="allImages.push($event); createImageGrid(allImages)"
  ></app-add-image>
</section>
